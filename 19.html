<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19 (CSS Filter) - Sabrina Osman</title>
</head>
<body>
    <h3>Before applying CSS filter property</h3>
    <img src="img.png" width="300px">
    <h3>After applying CSS filter property</h3>
    <img src="img.png" width="300px" style="filter: grayscale();">
</body>
</html>
