<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>55 (Form) - Sabrina Osman</title>
    <style>
        body {
            border: 1px solid black;
            width: 500px;
            padding: 20px;;
        }
        table, th, td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr>
                <th colspan="2">Registration Form</th>
            </tr>
            <tr>
                <td>Student Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Father's Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Mother's Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><label for="maleID">Male</label><input type="radio" id="maleID"><label for="femaleID">Female</label><input type="radio" id="femaleID"></td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td>Mobile No.</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td style="vertical-align: text-top;">Address</td>
                <td><textarea name="" id="" cols="21" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>State</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text"></td>
            </tr>
        </table>
    </form>
</body>
</html>
