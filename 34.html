<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>34 (Tables) - Sabrina Osman</title>
    <style>
        table, th, td {
            border: 1px solid blue;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Tables</h1>
    <table>
        <tr>
            <th>Fruits</th>
            <th>Cost Price</th>
            <th>Selling Price</th>
        </tr>
        <tr>
            <td>Apple</td>
            <td>129</td>
            <td>179</td>
        </tr>
        <tr>
            <td>Mango</td>
            <td>60</td>
            <td>90</td>
        </tr>
        
    </table>
</body>
</html>
