<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 (Class Attribute) - Sabrina Osman</title>
    <style>
        .green {
            border: 2px dashed;
            width: 200px;
            height: 30px;
            text-align: center;
            background-color: lightgreen;
        }
        .orange {
            border: 2px solid;
            width: 200px;
            height: 30px;
            text-align: center;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="green">1</div>
    <div class="orange">1</div>
    <div class="green">1</div>
    <div class="orange">1</div>
</body>
</html>
