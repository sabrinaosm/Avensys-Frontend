<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>51 (Grid) - Sabrina Osman</title>
    <style>
        body {
            background-color: lightgray;
        }
        
        .container {
            background-color: transparent;
            padding: 10px;
            display: inline-grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 40px 60px;
            gap: 10px 30px;
        }
        
        .item {
            padding: 10px;
            font-size: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1" style="background-color: lightblue;">1</div>
        <div class="item item2" style="background-color: lightpink;">2</div>
        <div class="item item3" style="background-color: lightgreen;">3</div>
        <div class="item item4" style="background-color: lightsalmon;">4</div>
        <div class="item item5" style="background-color: lightgoldenrodyellow;">5</div>
        <div class="item item6" style="background-color: lavender;">6</div>
    </div>
</body>
</html>
